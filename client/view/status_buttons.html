<template name="status_buttons">
<div class="status_buttons">
  <table>
    <tr>
      <td id="status-red"><div class="circle-big red"></div></td>
      <td id="status-yellow"><div class="circle-big yellow"></div></td>
      <td id="status-green"><div class="circle-big green"></div></td>
      <td id="status-blue"><div class="circle-big blue"></div></td>
    </tr>
  </table>
  <form id="user_status">
    <input type="text" name="status_text" value="{{user_status}}">
  </form>
</div>
</template>
